
<div class="dashboards-switcher flex flex-column">
  @for(dashboard of dashboards; track dashboard.id; let i = $index){
    <smart-home-dashboard-switcher
      [title]="dashboard.title"
      [id]="dashboard.id"
      [icon]="selectedDashboardSwitcher() === dashboard.id ? dashboard.iconPathActive : dashboard.iconPath"
      [class.active]="selectedDashboardSwitcher() === dashboard.id"
      (click)= selectDashboardSwitcher(dashboard.id)
  ></smart-home-dashboard-switcher>
  }
</div>
