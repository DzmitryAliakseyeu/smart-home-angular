<form class="auth-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <h1>Welcome home!</h1>
  <smart-home-input-field
    bunch="username"
    text="Username*"
    type="text"
    [control]="userForm.controls.username"
    autocomplete="username"
    (click)="onFocus()"
  ></smart-home-input-field>
  <smart-home-input-field
    bunch="password"
    text="Password*"
    type="password"
    [control]="userForm.controls.password"
    autocomplete="current-password"
    (click)="onFocus()"
  ></smart-home-input-field>


  <p class="error"> {{ errorMessage() }} </p>



  <button type="submit">LOG IN</button>
</form>
