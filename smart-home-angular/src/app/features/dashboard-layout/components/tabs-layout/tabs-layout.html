<div class="tabs-layout flex flex-row" >
  @for(tab of this.appState.tabs; track tab.id; let i = $index){
    <p
      class="tab flex"
      [id]=tab.id
      [class.active]="this.appState.selectedTabIdSignal() === tab.id"
      (click)="this.appState.setNewSelectedTab(tab.id)"
    >{{tab.title}}</p>
  }
</div>
